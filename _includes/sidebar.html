<!-- sidebar.html -->
<header class="sidebar-header" role="banner">
	<a href="{{ site.BASE_PATH }}/">
		<img src="{{ site.BASE_PATH }}/assets/ico/Balance.jpg" width=150px height=150px class="img-circle" />
	</a>
	<h3 class="title">
        <a href="{{ site.BASE_PATH }}/">{{ site.title }}</a>
    </h3>
</header>

{% if site.author.bio %}
<div id="bio" class="text-center">
	{{ site.author.bio }}
</div>
{% endif %}

<div id="contact-list" class="text-center">
	<ul class="list-unstyled list-inline">
		{% if site.author.github %}
		<li>
			<a class="btn btn-default btn-sm" href="https://github.com/{{ site.author.github }}" target="_blank">
				<i class="fa fa-github-alt fa-lg"></i>
			</a>
		</li>
		{% endif %}
		{% if site.author.twitter %}
		<li>
			<a class="btn btn-default btn-sm" href="https://twitter.com/{{ site.author.twitter }}" target="_blank">
				<i class="fa fa-twitter fa-lg"></i>
			</a>
		</li>
		{% endif %}
		{% if site.author.email %}
		<li>
			<a class="btn btn-default btn-sm disabled" href="mailto:{{ site.author.email }}" target="_blank">
				<i class="fa fa-envelope fa-lg"></i>
			</a>
		</li>
		{% endif %}
		<li>
			<a class="btn btn-default btn-sm" href="{{ site.BASE_PATH }}/{{ site.rss_path }}" target="_blank">
				<i class="fa fa-rss fa-lg"></i>
			</a>
		</li>
	</ul>
</div>

<div id="sidebar-menu" class="text-center nav flex-lg-column">
	<li class="nav-item"><a href="{{ site.BASE_PATH}}/about/">About</a></li>
	<li class="nav-item"><a href="{{ site.BASE_PATH}}/">CR Index</a></li>
	<li class="nav-item"><a href="{{ site.BASE_PATH}}/ipg">IPG Index</a></li>
	<li class="nav-item"><a href="{{ site.BASE_PATH}}/{{ site.categories_path }}#ReleaseNotes-ref">Release Notes</a></li>
	<li class="nav-item"><a href="{{ site.BASE_PATH}}/{{ site.categories_path }}">Categories</a></li>
	<li class="nav-divider"></li>
	<li class="nav-item"><a href="{{ site.BLOG_PATH}}" class="to-blog-link">Blog</a></li>
</div>
<!-- sidebar.html end -->
